<body style="height: 400px; border-radius: 8px; background-color: #f5f5f5">
  <div
    style="
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 10px;
      padding-top: 20px;
    "
  >
    <h4 style="font: size 20px; align-self: end; margin-left: 10px">Adicionar uma demanda</h4>
  </div>
  <div style="width: 100%; background-color: white; height: 2px"></div>

  <form action="" [formGroup]="formulario">
    <div
      style="display: flex; justify-content: center; flex-direction: column; align-items: center"
    >
      <div style="display: flex; gap: 20px; margin-top: 20px">
        <div style="display: flex; flex-direction: column">
          <label for=""
            ><p style="font-weight: bolder; margin-bottom: 0px">Descrição</p>
            <input type="text" formControlName="descricao"
          /></label>
          @if (formulario.get("descricao")?.hasError && formulario.get("descricao")?.touched) {
          <p style="font-size: small; color: red">Este campo é obrigatório</p>
          }
        </div>

        <div style="display: flex; flex-direction: column">
          <div>
            <label for=""
              ><p style="font-weight: bolder; margin-bottom: 0px">Status</p>
              <input type="text" formControlName="status"
            /></label>
            @if (formulario.get("descricao")?.hasError && formulario.get("descricao")?.touched) {
            <p style="font-size: small; color: red">Este campo é obrigatório</p>
            }
          </div>
        </div>
      </div>
      <div style="display: flex; gap: 20px; margin-top: 20px">
        >


      </div>
    </div>
  </form>
  <div style="display: flex; justify-content: center; margin-top: 50px">
    <button class="bt-p" (click)="acaoAdicionar()">
      <div style="display: flex; gap: 5px; align-items: center">
        <div>
          <p>Adicionar</p>
        </div>
        <div
          style="
            background-color: #ca9a3a;
            height: 35px;
            align-items: center;
            display: flex;
            padding: 2px;
            border-radius: 5px;
          "
        >
          <img src="assets/icons/plus.svg" alt="" />
        </div>
      </div>
    </button>
  </div>
</body>
