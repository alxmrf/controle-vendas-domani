<body style="height: 400px; border-radius: 8px; background-color: #f5f5f5">
  <div
    style="
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 10px;
      padding-top: 20px;
    "
  >
    <h4 style="font: size 20px; align-self: end; margin-left: 10px">Cancelar uma demanda</h4>
  </div>
  <div style="width: 100%; background-color: white; height: 2px"></div>
  <div style="display: flex; justify-content: center">
    <p style="font-weight: 600">
      Voce tem certeza que quer cancelar esse item? essa ação não é reversivel
    </p>
  </div>
  <div style="display: flex; justify-content: center; margin-top: 50px; gap: 10px">
    <button class="bt-p" (click)="acaoDismiss()">
      <div style="display: flex; gap: 5px; align-items: center">
        <div>
          <p>Voltar</p>
        </div>
        <div
          style="
            background-color: #ca9a3a;
            height: 35px;
            align-items: center;
            display: flex;
            padding: 2px;
            border-radius: 5px;
          "
        >
          <img src="assets/icons/back.svg" alt="" />
        </div>
      </div>
    </button>
    <button class="bt-p" (click)="acaoConfirmar()">
      <div style="display: flex; gap: 5px; align-items: center">
        <div>
          <p>Confirmar</p>
        </div>
        <div
          style="
            background-color: #ca9a3a;
            height: 35px;
            align-items: center;
            display: flex;
            padding: 2px;
            border-radius: 5px;
          "
        >
          <img src="assets/icons/check.svg" alt="" />
        </div>
      </div>
    </button>
  </div>
</body>
