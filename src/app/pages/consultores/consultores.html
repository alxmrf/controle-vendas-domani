<div style="margin-left: 30px">
  <p>Home > Consultores</p>

  <div>
    <div style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px">
      <h1 style="color: bisque; font-size: 30px">IC</h1>
      <button (click)="addConsultor()" class="bt-p">
        <div style="display: flex; gap: 5px; align-items: center">
          <div>
            <p>Adicionar</p>
          </div>
          <div
            style="
              background-color: #ca9a3a;
              height: 35px;
              align-items: center;
              display: flex;
              padding: 2px;
              border-radius: 5px;
            "
          >
            <img src="assets/icons/plus.svg" alt="" />
          </div>
        </div>
      </button>
    </div>

    <div
      style="
        width: 80%;
        height: max-content;
        padding: 10px 10px 10px 10px;
        border: 2px solid bisque;
        border-radius: 6px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      "
    >
      @for (item of consultores; track $index) {
      <app-consultor-box [consultor]="item" />
      }
    </div>
  </div>
